<section data-ng-controller="RefCtrl" ng-init="findOne()">
    <span>{{reference.created | date:'medium'}}</span> /
    <span>{{reference.user.name}}</span>
    <h2>{{reference.title}} <a data-ng-show="global.user._id == reference.user._id" href="/#!/references/{{reference._id}}/edit">edit</a></h2>
    <div>{{reference.text}}</div>
</section>
